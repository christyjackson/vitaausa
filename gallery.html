		.ul{

		/*float: left;*/
/*		background-color: #333;
*/		padding: 6px 45px;

		/*position: relative;*/
	}
	.ul li a {
		text-decoration: none;
		color: white;
		z-index: -1;
	}
	.ul li:hover {
		transition: 0.25s;
		border-bottom: 1px solid white;
		cursor: pointer;
	}
	.ul .icon {
		display: none;
	}

	

	.ul .margin {
		margin: 0 10%;
	}
	.ul li .disabled:hover{
		border: 1px solid transparent;
		cursor: alias;
	}

		font-size: 300%;
		font-weight: 500%;
	}
		.gallery_box {

			height: auto;

			width: 100%;
			text-align: center;
		}
		.gallery img {
			width: 100%;
			width: 300px;
			height: 350px;
			float: left;
			border: 0px solid red;
			border-radius: 6px;
			margin: 20px;
			box-shadow: 0px 2px 10px 4px white;
		}
		.gallery img:hover {
			box-shadow: 0px 2px 10px 4px yellow;
			transition: 0.2s;
			cursor: pointer;
		}
		.g_box {
			background-color: #333;
			width: 100%;
			text-align: center;
		}
